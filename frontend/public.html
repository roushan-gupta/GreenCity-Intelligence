<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Public AQI Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
  </head>
  <body class="bg-light">
    <div style="max-width: 600px; margin: auto; margin-top: 20px">
      <input
        type="text"
        id="citySearch"
        placeholder="Search city..."
        class="form-control"
        autocomplete="off"
      />
      <div
        id="suggestions"
        style="background: white; border: 1px solid #ccc"
      ></div>
    </div>

    <div style="width: 90%; max-width: 600px; margin: 30px auto">
      <h4>ðŸ“Š AQI Trend (Last 7 Days)</h4>
      <canvas id="aqiChart"></canvas>
      <div style="text-align: center; margin-top: 20px">
      </div>
    </div>
    <h3 id="predictedAqi" style="text-align: center;">Loading...</h3>

    <hr>

    <div class="container mt-3">
      <h4 id="myAqi" class="mb-3 text-center">
        Detecting your location AQI...
      </h4>

      <div id="map" style="height: 500px; width: 100%"></div>
    </div>

    <script src="js/public-map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD27uEEsmaiPp5Kl1BoLevpOBsUN7evXgE"></script>

    <script src="js/public.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
